<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="%PUBLIC_URL%/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Alicia Kirana</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Tailwind & Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      "background": "F3F3F1"
                  },
                  minHeight: {
                    '6/12': '50%',
                    '9/12': '75%',
                  }
              },
              fontFamily: {
                'primary': 'Inter',
                'heading': 'Montserrat',
              },
          }
      }
    </script>
    <style>
      * {
        font-family: 'Inter';
        font-size: 16px;
      }
  
      *, *::before, *::after {
          box-sizing: border-box;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col bg-background"> 
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <nav class="bg-white sticky top-0 border-gray-200 md:h-0">
      <div class="bg-white container flex flex-wrap justify-between items-center mx-auto w-full px-4 py-2">
        <a href="%PUBLIC_URL%/" id="home" class="flex items-center">
          <span class="self-center text-xl text-gray-900 font-heading font-bold whitespace-nowrap ">Alicia Kirana</span>
        </a>

        <button id="hamburgerNavbar" data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" aria-controls="mobile-menu-2" aria-expanded="false">

        </button>
    
        <div class="hidden w-full md:block md:order-1 md:w-auto" id="mobile-menu-2">
          <ul class="flex flex-col p-4 mt-4 rounded-lg text-xl md:flex-row md:space-x-8 md:mt-0 md:bg-white">
            <li class="mx-auto my-3 lg:my-0">
              <a href="%PUBLIC_URL%/#about-me" class="font-heading font-semibold text-sm md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded md:hover:underline md:hover:decoration-wavy md:hover:decoration-emerald-400 md:hover:underline-offset-2 md:p-0 ">About Me</a>
            </li>
            <li class="mx-auto my-3 lg:my-0">
              <a href="%PUBLIC_URL%/#projects" class="font-heading font-semibold text-sm md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded md:hover:underline md:hover:decoration-wavy md:hover:decoration-pink-400 md:hover:underline-offset-2 md:p-0">Projects</a>
            </li>
            <li class="mx-auto my-3 lg:my-0">
              <a href="%PUBLIC_URL%/#contacts" class="font-heading font-semibold text-sm md:border-0 py-4 pr-4 pl-3 text-gray-700 rounded md:hover:underline md:hover:decoration-wavy md:hover:decoration-violet-400 md:hover:underline-offset-2 md:p-0">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="root" class="h-full justify-center items-center"></div>

    <span class="block py-5 text-sm text-center bg-gray-50">Â© 2023 Alicia Kirana Utomo. All Rights Reserved.</span>
  </body>

  <script>
    const hamburgerNavbar = document.querySelector("#hamburgerNavbar")

    if (hamburgerNavbar !== null) {
        hamburgerNavbar.addEventListener('click', () => {
            const navbarItems = document.querySelector("#mobile-menu-2")
            navbarItems.classList.toggle("hidden") 
        })
    }
    </script>
</html>
